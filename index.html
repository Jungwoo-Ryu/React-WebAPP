<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js":"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    function App() {
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount(0);
        }
        const onFlip = () => {
            reset();
            setFlipped(current => !current);
        }



        return (
            <div>
                <h3 className="hi">Super Converter</h3>

                <label htmlFor="minutes">Minutes</label>
                <input value={flipped ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number"
                onChange={onChange}
                disabled={flipped}
                />

                <h2>You want to convert {amount} mins to hours</h2>

                <label htmlFor="hours">Hours</label>
                <input value={flipped? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number"
                disabled={!flipped} onChange={onChange}/>
                <button onClick={reset}>reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
            </div>
        );
    }

    
        ReactDOM.render(<App/>, root);
    </script>
</html>
